<VirtualHost *:80>
    ServerName wordpress.example.com
    ServerAlias www.wordpress.example.com
    DocumentRoot "/opt/wordpress-4.9.1-1/apps/wordpress/htdocs"
    
    Include "../apps/wordpress/conf/httpd-app.conf"
</VirtualHost>

<VirtualHost *:443>
    ServerName wordpress.example.com
    ServerAlias www.wordpress.example.com
    DocumentRoot "/opt/wordpress-4.9.1-1/apps/wordpress/htdocs"
    SSLEngine on
    SSLCertificateFile "../apps/wordpress/conf/certs/server.crt"
    SSLCertificateKeyFile "../apps/wordpress/conf/certs/server.key"
    
    Include "../apps/wordpress/conf/httpd-app.conf"
</VirtualHost>
