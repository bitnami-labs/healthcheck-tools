<VirtualHost *:80>
    ServerName phpmyadmin.example.com
    ServerAlias www.phpmyadmin.example.com
    DocumentRoot "/opt/wordpress-4.9.1-1/apps/phpmyadmin/htdocs"
    
    Include "../apps/phpmyadmin/conf/httpd-app.conf"
</VirtualHost>

<VirtualHost *:443>
    ServerName phpmyadmin.example.com
    ServerAlias www.phpmyadmin.example.com
    DocumentRoot "/opt/wordpress-4.9.1-1/apps/phpmyadmin/htdocs"
    SSLEngine on
    SSLCertificateFile "../apps/phpmyadmin/conf/certs/server.crt"
    SSLCertificateKeyFile "../apps/phpmyadmin/conf/certs/server.key"
    
    Include "../apps/phpmyadmin/conf/httpd-app.conf"
</VirtualHost>
